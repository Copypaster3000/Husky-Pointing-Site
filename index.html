  <style>
    html, body {

    .carousel-track {

    .carousel-slide {
      min-width: 100%;

      align-items: center;

      padding: 1rem;

      height: clamp(320px, 80vh, 820px);

    .carousel-slide img {

      border-radius: 0.75rem;
    }

    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: rgba(15,16,22,0.85);
      border: 1px solid rgba(255,255,255,0.15);
      display: grid;
      place-items: center;
      cursor: pointer;
      user-select: none;
    }

    .carousel-arrow:hover {

    }

    .carousel-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.35);
    }

    .carousel-dot[aria-current="true"] {

    }

</head>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    async function populateFromManifest(root) {
      const dir = root.dataset.srcdir?.replace(/^\/+/g, "").replace(/\/+$/, "");
      if (!dir) return;
      try {
        const res = await fetch(`${dir}/manifest.json`, { cache: "no-cache" });
        if (!res.ok) return;
        const files = await res.json();
        const track = root.querySelector("[data-track]");
        track.innerHTML = "";
        for (const path of files) {
          const slide = document.createElement("div");
          slide.className = "carousel-slide";
          const img = document.createElement("img");
          img.src = path;
          img.alt = "";
          img.loading = "lazy";
          img.decoding = "async";
          img.className = "rounded-xl";
          slide.appendChild(img);
          track.appendChild(slide);
        }
      } catch (e) {
        console.warn("Failed to load manifest for", dir, e);
      }
    }

    function attachCarousel(root) {
      const track = root.querySelector('.carousel-track');
      const prevBtn = root.querySelector('[data-prev]');
      const nextBtn = root.querySelector('[data-next]');
      const dotsWrap = root.querySelector('[data-dots]');
      let index = 0, slides = [];

      function buildDots() {
        slides = Array.from(track.children);
        dotsWrap.innerHTML = '';
        slides.forEach((_, i) => {
          const dot = document.createElement('button');
          dot.className = 'carousel-dot';
          dot.setAttribute('aria-label', 'Go to slide ' + (i + 1));
          dot.setAttribute('aria-current', i === 0 ? 'true' : 'false');
          dot.addEventListener('click', () => goTo(i));
          dotsWrap.appendChild(dot);
        });
      }

      function update() {
        const offset = -index * root.clientWidth;
        track.style.transform = `translateX(${offset}px)`;
        Array.from(dotsWrap.children).forEach((d, i) =>
          d.setAttribute('aria-current', i === index ? 'true' : 'false')
        );
      }

      function goTo(i) { index = Math.max(0, Math.min(slides.length - 1, i)); update(); }
      const next = () => goTo(index + 1);
      const prev = () => goTo(index - 1);

      const ro = new ResizeObserver(update);
      ro.observe(root);

      nextBtn.addEventListener('click', next);
      prevBtn.addEventListener('click', prev);

      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') next();
        if (e.key === 'ArrowLeft')  prev();
      });

      let isDragging = false, startX = 0, currentX = 0;
      track.addEventListener('pointerdown', (e) => {
        isDragging = true; startX = e.clientX; currentX = startX;
        track.setPointerCapture(e.pointerId);
      });
      track.addEventListener('pointermove', (e) => {
        if (!isDragging) return;
        currentX = e.clientX;
        const dx = currentX - startX;
        const base = -index * root.clientWidth;
        track.style.transform = `translateX(${base + dx}px)`;
      });
      function endDrag() {
        if (!isDragging) return;
        isDragging = false;
        const dx = currentX - startX;
        const threshold = root.clientWidth * 0.15;
        if (dx > threshold) prev();
        else if (dx < -threshold) next();
        else update();
      }
      track.addEventListener('pointerup', endDrag);
      track.addEventListener('pointercancel', endDrag);

      buildDots();
      update();
    }

    (async function boot(){
      const sections = document.querySelectorAll('[data-carousel][data-srcdir]');
      for (const sec of sections) await populateFromManifest(sec);
      sections.forEach(attachCarousel);
    })();
  </script>
